    <style>
        * {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Matrix background effect
            function createMatrixEffect() {
                const matrixBg = document.getElementById('matrixBg');
                const chars = '01010101010101010101010101010101ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&';
                
                for (let i = 0; i < 50; i++) {
                    const char = document.createElement('div');
                    char.className = 'matrix-char';
                    char.textContent = chars[Math.floor(Math.random() * chars.length)];
                    char.style.left = Math.random() * 100 + 'vw';
                    char.style.animationDuration = (Math.random() * 10 + 5) + 's';
                    char.style.animationDelay = Math.random() * 5 + 's';
                    matrixBg.appendChild(char);
                }
            }
            
            createMatrixEffect();
            
            // Theme toggle
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('light-mode');
                if (document.body.classList.contains('light-mode')) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> LIGHT MODE';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i> DARK MODE';
                }
            });
            
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            const resultContainer = document.getElementById('resultContainer');
            const phoneOption = document.getElementById('phoneOption');
            const cnicOption = document.getElementById('cnicOption');
            
            let searchType = 'phone'; // Default search type
            
            // Event listeners for search type selection
            phoneOption.addEventListener('click', function() {
                searchType = 'phone';
                phoneOption.classList.add('active');
                cnicOption.classList.remove('active');
                searchInput.placeholder = 'ENTER 11-DIGIT PHONE NUMBER';
                searchInput.maxLength = 11;
                searchInput.value = '';
                resultContainer.innerHTML = '<div class="no-data">ENTER 11-DIGIT PHONE TO SCAN</div>';
            });
            
            cnicOption.addEventListener('click', function() {
                searchType = 'cnic';
                cnicOption.classList.add('active');
                phoneOption.classList.remove('active');
                searchInput.placeholder = 'ENTER 13-DIGIT CNIC NUMBER';
                searchInput.maxLength = 13;
                searchInput.value = '';
                resultContainer.innerHTML = '<div class="no-data">ENTER 13-DIGIT CNIC TO SCAN</div>';
            });
            
            searchBtn.addEventListener('click', searchInfo);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchInfo();
                }
            });
            
            function searchInfo() {
                const searchValue = searchInput.value.trim();
                
                if (!searchValue) {
                    showError(`PLEASE ENTER A ${searchType === 'phone' ? 'PHONE NUMBER' : 'CNIC NUMBER'}`);
                    return;
                }
                
                // Phone number validation
                if (searchType === 'phone') {
                    if (!/^\d+$/.test(searchValue)) {
                        showValidationError('INVALID PHONE NUMBER', 'Phone number should contain only digits', '03123456789');
                        return;
                    }
                    if (searchValue.length !== 11) {
                        showValidationError('INVALID PHONE NUMBER LENGTH', 'Phone number must be exactly 11 digits', '03123456789');
                        return;
                    }
                }
                
                // CNIC validation
                if (searchType === 'cnic') {
                    if (!/^\d+$/.test(searchValue)) {
                        showValidationError('INVALID CNIC NUMBER', 'CNIC should contain only digits', '0000000000000');
                        return;
                    }
                    if (searchValue.length !== 13) {
                        showValidationError('INVALID CNIC LENGTH', 'CNIC must be exactly 13 digits', '0000000000000');
                        return;
                    }
                }
                
                // Show loading state
                resultContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner"></i> SCANNING DATABASE... PLEASE WAIT
                    </div>
                `;
                     font-size: 28px;
    }

    .search-box {

</style>

        Ali HAC34R" alt="asad ali asad ali">

<h1>ALI HAC34R DATABASE</h1>

<div class="search-box">
    <input type="text" id="phoneInput" placeholder="Enter Phone Number">
    <button onclick="fetchData()">Search</button>
</div>

<div id="loader">Fetching data...</div>
<div id="results"></div>

<a href="https://api.whatsapp.com/send?phone=923226761726&text=Ali_HAC34Rüôàü§≠üíöü´†" target="_blank" class="telegram-btn"> WHATSAPP</a>

<script>
async function fetchData() {
    const phone = document.getElementById('phoneInput').value.trim();
    const resultsDiv = document.getElementById('results');
    const loader = document.getElementById('loader');

    if (!phone) {
        alert('Please enter a phone number.');
        return;
    }

    resultsDiv.innerHTML = '';
    loader.style.display = 'block';

    try {
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent('https://legendxdata.site/Api/simdata.php?phone=' + phone)}`);
        const data = await response.json();
        loader.style.display = 'none';

        if (!data.success || !data.records || data.records.length === 0) {
            resultsDiv.innerHTML = '<p style="text-align:center;color:#ff6666;">No data found.</p>';
            return;
        }

        data.records.forEach(record => {
            const card = document.createElement('div');
            card.className = 'record';
            card.innerHTML = `
                <p><strong>Mobile:</strong> ${record.Mobile}</p>
                <p><strong>Name:</strong> ${record.Name}</p>
                <p><strong>CNIC:</strong> ${record.CNIC}</p>
                <p><strong>Address:</strong> ${record.Address}</p>
                <p><strong>Country:</strong> ${record.Country}</p>
                <button class="copy-btn" onclick="copyAll('${record.Mobile}','${record.Name}','${record.CNIC}','${record.Address}','${record.Country}')">Copy All</button>
            `;
            resultsDiv.appendChild(card);
        });

    } catch (error) {
        loader.style.display = 'none';
        resultsDiv.innerHTML = '<p style="text-align:center;color:#ff6666;">Error fetching data.</p>';
        console.error('Fetch error:', error);
    }
}

function copyAll(mobile, name, cnic, address, country) {
    const text = `Mobile: ${mobile}\nName: ${name}\nCNIC: ${cnic}\nAddress: ${address}\nCountry: ${country}`;
    navigator.clipboard.writeText(text).then(() => {
        alert('All information copied!');
    }).catch(err => {
        console.error('Copy failed:', err);
    });
}
</script>
