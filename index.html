<script>
// Matrix Rain Effect
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "01";
const charArray = chars.split("");
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];

for (let i = 0; i < columns; i++) {
    drops[i] = 1;
}

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px 'Source Code Pro'";
    
    for (let i = 0; i < drops.length; i++) {
        const text = charArray[Math.floor(Math.random() * charArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        
        drops[i]++;
    }
}

setInterval(drawMatrix, 35);

// Database functions
async function fetchData() {
    const phone = document.getElementById('phoneInput').value.trim();
    const resultsDiv = document.getElementById('results');
    const loader = document.getElementById('loader');

    if (!phone) {
        alert('>_ PLEASE ENTER A PHONE NUMBER');
        return;
    }

    resultsDiv.innerHTML = '';
    loader.style.display = 'block';

    try {
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent('https://legendxdata.site/Api/simdata.php?phone=' + phone)}`);
        const data = await response.json();
        loader.style.display = 'none';

        if (!data.success || !data.records || data.records.length === 0) {
            resultsDiv.innerHTML = '<div class="no-results">>_ NO DATA FOUND</div>';
            return;
        }

        data.records.forEach(record => {
            const card = document.createElement('div');
            card.className = 'record';
            card.innerHTML = `
                <p>>_ MOBILE: ${record.Mobile}</p>
                <p>>_ NAME: ${record.Name}</p>
                <p>>_ CNIC: ${record.CNIC}</p>
                <p>>_ ADDRESS: ${record.Address}</p>
                <p>>_ COUNTRY: ${record.Country}</p>
                <button class="copy-btn" onclick="copyAll('${record.Mobile}','${record.Name}','${record.CNIC}','${record.Address}','${record.Country}')">COPY DATA</button>
            `;
            resultsDiv.appendChild(card);
        });

    } catch (error) {
        loader.style.display = 'none';
        resultsDiv.innerHTML = '<div class="no-results" style="color:#ff3333;">>_ ERROR FETCHING DATA</div>';
        console.error('Fetch error:', error);
    }
}

function copyAll(mobile, name, cnic, address, country) {
    const text = `MOBILE: ${mobile}\nNAME: ${name}\nCNIC: ${cnic}\nADDRESS: ${address}\nCOUNTRY: ${country}`;
    navigator.clipboard.writeText(text).then(() => {
        alert('>_ DATA COPIED TO CLIPBOARD');
    }).catch(err => {
        console.error('Copy failed:', err);
    });
}

function toggleTheme() {
    const isDark = document.body.classList.contains('dark-mode');
    if (isDark) {
        document.body.classList.remove('dark-mode');
        document.getElementById('themeToggle').classList.remove('active');
        localStorage.setItem('theme', 'light');
    } else {
        document.body.classList.add('dark-mode');
        document.getElementById('themeToggle').classList.add('active');
        localStorage.setItem('theme', 'dark');
    }
}

window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('themeToggle').classList.add('active');
    }
});

// Hide page loader
window.addEventListener('load', function() {
    setTimeout(function() {
        document.getElementById('pageLoader').classList.add('hidden');
    }, 800);
});

// Resize canvas on window resize
window.addEventListener('resize', function() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
