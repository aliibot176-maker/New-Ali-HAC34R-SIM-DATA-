    /* Loading Animation */

        width: 100%;
        height: 100%;

        border: 3px solid transparent;
        border-top-color: #00ff00;

<script>
// Matrix Rain Effect
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let chars = "01";
let charArray = chars.split("");
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];

for (let i = 0; i < columns; i++) {
    drops[i] = 1;
}

function drawMatrix() {
    const theme = document.body.classList[0] || 'theme-green';
    let primaryColor;
    
    if (theme === 'theme-green') {
        primaryColor = '#00ff00';
    } else if (theme === 'theme-blue') {
        primaryColor = '#00ccff';
    } else if (theme === 'theme-red') {
        primaryColor = '#ff3333';
    }
    
    ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = primaryColor;
    ctx.font = fontSize + "px 'Source Code Pro'";
    
    for (let i = 0; i < drops.length; i++) {
        const text = charArray[Math.floor(Math.random() * charArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        
        drops[i]++;
    }
}

setInterval(drawMatrix, 35);

// Theme switching
document.querySelectorAll('.theme-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        const theme = this.getAttribute('data-theme');
        
        // Remove all theme classes
        document.body.classList.remove('theme-green', 'theme-blue', 'theme-red');
        // Add selected theme
        document.body.classList.add(`theme-${theme}`);
        
        // Update active button
        document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        // Update matrix characters based on theme
        if (theme === 'green') {
            chars = "01";
        } else if (theme === 'blue') {
            chars = "0101010101";
        } else if (theme === 'red') {
            chars = "1010101010";
        }
        charArray = chars.split("");
        
        // Save theme preference
        localStorage.setItem('theme', theme);
    });
});

// Function to escape special characters for HTML
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Database functions - FIXED COPY BUTTON
async function fetchData() {
    const phone = document.getElementById('phoneInput').value.trim();
    const resultsDiv = document.getElementById('results');
    const loader = document.getElementById('loader');

    if (!phone) {
        alert('>_ PLEASE ENTER A PHONE NUMBER');
        return;
    }

    resultsDiv.innerHTML = '';
    loader.style.display = 'block';

    try {
        // Use your original API endpoint
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent('https://legendxdata.site/Api/simdata.php?phone=' + phone)}`);
        const data = await response.json();
        loader.style.display = 'none';

        if (!data.success || !data.records || data.records.length === 0) {
            resultsDiv.innerHTML = '<div class="no-results">>_ NO DATA FOUND</div>';
            return;
        }

        data.records.forEach(record => {
            const card = document.createElement('div');
            card.className = 'record';
            
            // Create a unique ID for this record
            const recordId = 'record-' + Math.random().toString(36).substr(2, 9);
            
            card.innerHTML = `
                <p>>_ MOBILE: ${escapeHtml(record.Mobile)}</p>
                <p>>_ NAME: ${escapeHtml(record.Name)}</p>
                <p>>_ CNIC: ${escapeHtml(record.CNIC)}</p>
                <p>>_ ADDRESS: ${escapeHtml(record.Address)}</p>
                <p>>_ COUNTRY: ${escapeHtml(record.Country)}</p>
                <button class="copy-btn" data-record-id="${recordId}">COPY DATA</button>
            `;
            resultsDiv.appendChild(card);
            
            // Add event listener to the copy button
            const copyBtn = card.querySelector('.copy-btn');
            copyBtn.addEventListener('click', function() {
                copyAll(record.Mobile, record.Name, record.CNIC, record.Address, record.Country);
            });
        });

    } catch (error) {
        loader.style.display = 'none';
        resultsDiv.innerHTML = '<div class="no-results" style="color:#ff3333;">>_ ERROR FETCHING DATA</div>';
        console.error('Fetch error:', error);
    }
}

function copyAll(mobile, name, cnic, address, country) {
    const text = `MOBILE: ${mobile}\nNAME: ${name}\nCNIC: ${cnic}\nADDRESS: ${address}\nCOUNTRY: ${country}`;
    
    // Create a temporary textarea element
    const textarea = document.createElement('textarea');
    textarea.value = text;
    textarea.style.position = 'fixed';
    textarea.style.left = '-999999px';
    textarea.style.top = '-999999px';
    document.body.appendChild(textarea);
    
    // Select and copy the text
    textarea.focus();
    textarea.select();
    
    try {
        const successful = document.execCommand('copy');
        document.body.removeChild(textarea);
        
        if (successful) {
            alert('>_ DATA COPIED TO CLIPBOARD');
        } else {
            alert('>_ COPY FAILED - PLEASE TRY AGAIN');
        }
    } catch (err) {
        document.body.removeChild(textarea);
        // Fallback to modern clipboard API
        navigator.clipboard.writeText(text).then(() => {
            alert('>_ DATA COPIED TO CLIPBOARD');
        }).catch(fallbackErr => {
            console.error('Copy failed:', fallbackErr);
            alert('>_ COPY FAILED - PLEASE SELECT AND COPY MANUALLY');
        });
    }
}

// Load saved theme
window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme') || 'green';
    document.body.classList.add(`theme-${savedTheme}`);
    
    document.querySelectorAll('.theme-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('data-theme') === savedTheme) {
            btn.classList.add('active');
        }
    });
    
    // Update matrix characters based on saved theme
    if (savedTheme === '
