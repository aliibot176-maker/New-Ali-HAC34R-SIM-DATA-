<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali HAC34R SIM DATA</title>
    <meta name="description" content="Sim Data, Sim Database, Sim details ownership, Professional Look.">
    <!-- Fonts for Professional Look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        /* --- Root Variables for Consistent Theme --- */
        :root {
            --primary-green: #00a86b; /* Professional green */
            --primary-dark: #0a1929; /* Dark blue background */
            --container-bg: rgba(15, 30, 45, 0.95); /* Semi-transparent container */
            --card-bg: rgba(20, 35, 50, 0.9); /* Card background */
            --text-main: #e0e0e0; /* Main text color */
            --text-accent: #00a86b; /* Accent text color */
            --text-muted: #8a9ba8; /* Muted text for labels */
            --border-color: #2a4d69; /* Border color */
            --success-color: #00a86b; /* Success color */
            --error-color: #e74c3c; /* Error color */
        }
        
        /* --- Basic Reset & Global Styles --- */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html, body {
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--primary-dark);
            color: var(--text-main);
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        /* --- Main Container Styling --- */
        .container {
            text-align: center;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 650px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        /* --- Header/Title Styling --- */
        .header {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2em;
            font-weight: 700;
            color: var(--text-accent);
            margin-bottom: 10px;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        
        /* --- Card Styling --- */
        .card {
            background: var(--card-bg);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            padding: 25px;
            text-align: left;
        }
        
        /* --- Input Field Styling --- */
        #query {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1em;
            text-align: center;
            background-color: rgba(10, 25, 41, 0.7);
            color: var(--text-main);
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s ease;
        }
        
        #query:focus {
            outline: none;
            border-color: var(--text-accent);
        }
        
        #query::placeholder {
            color: var(--text-muted);
        }
        
        /* --- Search Button Styling --- */
        .search-btn {
            padding: 14px 25px;
            border: none;
            border-radius: 4px;
            background: var(--success-color);
            color: white;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            width: 100%;
            text-transform: uppercase;
            text-align: center;
            transition: all 0.3s;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .search-btn:hover {
            background: #008f5c;
            transform: translateY(-2px);
        }
        
        /* --- Warning and Error Messages --- */
        .warning, .error-message {
            color: var(--error-color);
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }
        
        .warning {
            color: var(--text-muted);
        }
        
        /* --- Loading Animation --- */
        .loading-message {
            color: var(--text-main);
            font-size: 1.1em;
            margin-top: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .loading-dots span {
            animation: blink 1s infinite;
        }
        
        .loading-dots span:nth-child(2) { 
            animation-delay: 0.2s; 
        }
        
        .loading-dots span:nth-child(3) { 
            animation-delay: 0.4s; 
        }
        
        @keyframes blink {
            0%, 100% { 
                opacity: 1; 
            }
            50% { 
                opacity: 0; 
            }
        }
        
        /* --- Results Display --- */
        #results {
            min-height: 150px;
            text-align: left;
            overflow-y: auto;
            max-height: 350px;
        }
        
        .result-box {
            background-color: rgba(25, 40, 60, 0.7);
            border-radius: 4px;
            border-left: 3px solid var(--text-accent);
            padding: 15px;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease;
        }
        
        .result-box:last-child {
            margin-bottom: 0;
        }
        
        .result-box p {
            font-size: 0.95rem;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        
        .label { 
            font-weight: 600; 
            color: var(--text-muted); 
            margin-right: 10px; 
            min-width: 100px; 
        }
        
        .result-box .value { 
            color: var(--text-main); 
            word-break: break-all; 
            flex-grow: 1; 
            text-align: right;
        }
        
        #noData {
            margin-top: 15px;
            padding: 15px;
            border-radius: 4px;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: var(--error-color);
            line-height: 1.6;
            text-align: center;
        }
        
        /* --- Copy Button Styling --- */
        .copy-btn {
            background: rgba(0, 168, 107, 0.1);
            color: var(--text-accent);
            border: 1px solid var(--text-accent);
            border-radius: 4px;
            padding: 8px 15px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: 0;
        }
        
        .copy-btn:hover {
            background: var(--text-accent);
            color: white;
        }
        
        .copy-btn.copied {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }
        
        .hidden { 
            display: none; 
        }
        
        @keyframes fadeIn { 
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }
        
        /* --- Responsive Adjustments --- */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            .header {
                font-size: 1.8em;
            }
            
            .card {
                padding: 20px;
            }
            
            #query {
                padding: 12px;
            }
            
            .search-btn {
                font-size: 1em;
                padding: 12px;
            }
            
            .result-box p {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .label {
                margin-bottom: 5px;
            }
            
            .result-box .value {
                text-align: left;
            }
            
            .copy-btn {
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Ali HAC34R SIM DATA</div>
        
        <!-- Input and Search Section -->
        <div class="card input-section">
            <input type="text" id="query" placeholder="Enter Number: 030000XXXXX" />
            <button class="search-btn" onclick="searchData()">
                <i class="fa fa-search"></i> SEARCH DATA
            </button>
            <p class="warning">Number Is Tarah Enter Karein: 030000XXXXX</p>
            <p id="inputError" class="error-message hidden"></p>
        </div>
        
        <!-- Results Display Section -->
        <div class="card results-section">
            <div id="loadingMessage" class="loading-message hidden">
                <i class="fa fa-spinner fa-spin"></i> 
                Searching Database 
                <span class="loading-dots">
                    <span>.</span><span>.</span><span>.</span>
                </span>
            </div>
            <div id="results"></div>
            <p class="hidden" id="noData"></p>
        </div>
    </div>

    <script>
        function copyToClipboard(text, buttonElement) {
            try {
                const tempInput = document.createElement('textarea');
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = '<i class="fa fa-check"></i> Copied!';
                buttonElement.classList.add('copied');
                
                setTimeout(() => {
                    buttonElement.innerHTML = originalText;
                    buttonElement.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = '<i class="fa fa-times"></i> Failed!';
                
                setTimeout(() => {
                    buttonElement.innerHTML = originalText;
                }, 2000);
            }
        }

        function copyResult(buttonElement) {
            const resultBox = buttonElement.closest('.result-box');
            if (resultBox) {
                let textToCopy = '';
                resultBox.querySelectorAll('p').forEach(p => {
                    const label = p.querySelector('.label')?.textContent.trim() || '';
                    const value = p.querySelector('.value')?.textContent.trim() || '';
                    if (label && value) {
                        textToCopy += `${label}: ${value}\n`;
                    }
                });
                copyToClipboard(textToCopy.trim(), buttonElement);
            }
        }

        function searchData() {
            const query = document.getElementById("query").value.trim().replace(/\s+/g, '');
            const resultsContainer = document.getElementById("results");
            const noData = document.getElementById("noData");
            const loadingMessage = document.getElementById("loadingMessage");
            const inputError = document.getElementById("inputError");

            // Reset
            resultsContainer.innerHTML = '';
            noData.classList.add('hidden');
            loadingMessage.classList.add('hidden');
            inputError.classList.add('hidden');

            if (query === '') {
                inputError.classList.remove('hidden');
                inputError.innerHTML = `Please Enter a Valid Number.`;
                return;
            }

            loadingMessage.classList.remove('hidden');

            // API URL
            const apiUrl = `https://legendxdata.site/Api/simdata.php?phone=${query}`;

            // Using corsproxy.io to avoid CORS issues
            const proxyUrl = 'https://corsproxy.io/?';
            const url = proxyUrl + encodeURIComponent(apiUrl);

            fetch(url)
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    const contentType = res.headers.get("content-type");
                    if (contentType && contentType.includes("application/json")) {
                        return res.json();
                    } else {
                        return res.text().then(text => { throw new Error("Non-JSON response"); });
                    }
                })
                .then(data => {
                    loadingMessage.classList.add('hidden');
                    let output = '';
                    const numbers = new Set();
                    let foundData = false;

                    // Handle both flat array and network-based structure
                    const records = data.records || (data.success && data.data) || [];

                    if (Array.isArray(records) && records.length > 0) {
                        records.forEach(entry => {
                            const mobile = entry.Mobile || entry.mobile || '';
                            if (!mobile || numbers.has(mobile)) return;
                            numbers.add(mobile);
                            foundData = true;

                            const name = entry.Name || entry.name || 'N/A';
                            const cnic = entry.CNIC || entry.cnic || 'N/A';
                            const address = entry.Address || entry.address || 'N/A';
                            const country = entry.Country || entry.country || 'Pakistan';

                            output += `
                            <div class="result-box">
                                <p><span class="label">Mobile:</span> <span class="value">${mobile}</span></p>
                                <p><span class="label">Name:</span> <span class="value">${name}</span></p>
                                <p><span class="label">ID Card:</span> <span class="value">${cnic}</span></p>
                                <p><span class="label">Address:</span> <span class="value">${address}</span></p>
                                <p><span class="label">Country:</span> <span class="value">${country}</span></p>
                                <button class="copy-btn" onclick="copyResult(this)">
                                    <i class="fa fa-copy"></i> Copy Record
                                </button>
                            </div>`;
                        });
                    }

                    if (foundData) {
                        resultsContainer.innerHTML = output;
                    } else {
                        noData.innerHTML = `No data found for the provided number.`;
                        noData.classList.remove('hidden');
                    }
                })
                .catch(err => {
                    loadingMessage.classList.add('hidden');
                    console.error("API Error:", err);
                    noData.classList.remove('hidden');
                    noData.innerHTML = `System temporarily unavailable. Please try again later.`;
                });
        }
        
        // Allow searching with Enter key
        document.getElementById("query").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                searchData();
            }
        });
    </script>
</body>
</html>
